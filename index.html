<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="format-detection"
      content="telephone=no" />
    <link
      rel="icon"
      href="favicons/favicon.ico" />
    <link
      rel="icon"
      href="favicons/icon.svg"
      type="image/svg+xml" />
    <link
      rel="apple-touch-icon"
      href="favicons/apple-touch-icon.png" />
    <link
      rel="manifest"
      href="favicons/manifest.webmanifest" />
    <link
      rel="stylesheet"
      href="css/style.css" />
    <title>Psycho graphs</title>
  </head>

  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      style="display: none">
      <defs>
        <symbol
          id="logo"
          viewBox="0 0 42 28">
          <title>Logo Icon</title>
          <path
            d="M0 11.2H30.9L17.6842 0H26.5263L42 14.56L26.5263 28H17.6842L30.9 16.8H0V11.2Z"
            fill="#BBBBBB" />
        </symbol>
      </defs>
    </svg>

    <header class="header">
      <div class="container">
        <div class="header__body">
          <button
            type="button"
            class="burger"
            aria-label="menu"
            aria-controls="navigation">
            <span class="burger__inner"></span>
          </button>
          <a
            href="#home"
            class="logo header__logo"
            aria-hidden="true"
            tabindex="-1">
            <svg
              width="42"
              height="28"
              class="logo__icon">
              <use xlink:href="#logo" />
            </svg>
          </a>
          <nav
            class="menu header__menu"
            id="navigation">
            <ul
              class="menu__list"
              role="menubar">
              <li
                class="menu__item"
                role="none">
                <a
                  href="#!"
                  class="menu__link"
                  role="menuitem"></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="promo">
        <div class="container"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <small class="footer__copyright">
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Fet Lains
        </small>
      </div>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
